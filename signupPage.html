<html>
<head>
  <title>Sign Up</title>
  <link rel = "stylesheet" href = "style.css">
</head>
  <body>

  <form name="MY Form"action="Login">
	<fieldset>
		<legend>Sign Up</legend>
		
		<center>
		Please enter all of your information below.
		<br>
		First Name: <input type="text"name="firstname" required>
		<br>
		Last Name: <input type="text"name="lastname" required>
		<br>
		Date of Birth: <input type="date"name="birthdate" required>
		<br>
		Email: <input type="email"name="email" required>
		<br>
		User ID<input type="text"name="username" required>
		<br>
		Password<input type="password" name="password" required>
		<br>
		Is this user a manager? <select name="Yes/No">
			<option value="No">No</option>
			<option value="Yes">Yes</option></select>
		<br>

		<input style="width: 200px; height: 60px; font-size: 18; font-style: bold;" type="submit"name="button1"value="Sign Up">
		</center>
	</fieldset>
  </form>

  </body>

</html>
