<html>
<head>
  <title>Create Album</title>
  <link rel = "stylesheet" href = "style.css">
</head>
  <body>

  <form name="MY Form"action="Login">
	<fieldset>
		<legend>Create New Album</legend>
		
		<center>
		
		<br>
		Album Name: <input type="text"name="albumname" required>
		<br>

		<input style="width: 200px; height: 60px; font-size: 18; font-style: bold;" type="submit"name="createalbum"value="Create Album">
		</center>
	</fieldset>
  </form>

  </body>

</html>
